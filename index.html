<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
          <title>HomeWork_7_firebase_Train_Scheduler</title>
    <!--Bootstrap link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!--CSS link-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" 
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <title>Train Schedule</title>
</head>
<body>
    <div class="jumbotron">
        <h1><strong>Train's here, anywhere you want!</strong></h1>
        <p>Chooo~Cho~Chee~Chee</p>
        <p id="time"></p>
    </div>

    <div class="panel panel-primary">
        <!-- Firebase panel Content-->
        <div class="panel-heading">Train Schedule</div>

        <!-- Table -->
        <table class="table">
            <thead>
                <tr>
                    <th> Train Name </th>
                    <th> Destination </th>
                    <th> Frequency (min)</th>
                    <th> Next Arrival </th>
                    <th> Minutes A way </th>
                </tr>
            </thead>
            <tbody id="table-info">     <!-- Below Insert data the user inputs into firebase -->
                <!--<tr>-->
                    <!--<td>  </td>-->
                    <!--<td>  </td>-->
                    <!--<td>  </td>-->
                    <!--<td>  </td>-->
                    <!--<td>  </td>-->
                <!--</tr>-->
            </tbody>
        </table>
    </div>

    <!-- New Train panel contents -->
    <div class="panel panel-primary">
        <div class="panel-heading">Add Train</div>
        <div class="panel-body">
            <div class="form-group">
                <label for="trainNameInput"> Train Name </label>
                <input type="text" class="form-control" id="trainNameInput" placeholder="Enter Train Name Here"/>
            </div>

            <div class="form-group">
                <label for="destinationInput">Destination</label>
                <input type="text" class="form-control" id="destinationInput" placeholder="Journey's stopping place"/>
            </div>

            <div class="form-group">
                <label for="firstTrainTimeInput"> First Train Time (HH:mm - military Time)</label> <br>
                <input type="time" class="form-control" id="firstTrainTimeInput" placeholder="00:00"/>
            </div>

            <div class="form-group">
                <label for="frequencyInput">Frequency (min)</label>
                <input type="number" class="form-control" id="frequencyInput" placeholder="Enter Minutes in numbers other than zero"/>
            </div>

            <button type="submit" class="btn btn-primary" id="submitButton" >Submit</button>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>
</html>
